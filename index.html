<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="./js/main.js" type="module" defer></script>
  <title>Git Fav</title>
</head>
<body>
<div id="app">
<header>
  <img src="https://raw.githubusercontent.com/WillMR94/projeto06-RS/main/img/gitfav.svg" alt="git Fav">
  <div class="search">
    <label class="sr-only" for="input-search">Username do Github</label>
    <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
    <button><img src="https://raw.githubusercontent.com/WillMR94/projeto06-RS/main/img/starLogo.svg" alt=""><span>Favoritar</span></button>
  </div>
</header>
<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Repositories</th>
      <th>Followers</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
